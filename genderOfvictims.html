<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body style="background-color: cornsilk;">

  <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Identificato il sesso con pi√π vittime</h1>

  <style>

  .arc text {
    font: 15px sans-serif;
    text-anchor: middle;
  }

  .arc path {
    stroke: #fff;
  }
  div.tooltip-donut {
     position: absolute;
     text-align: center;
     padding: .5rem;
     background: #FFFFFF;
     color: #313639;
     border: 1px solid #313639;
     border-radius: 8px;
     pointer-events: none;
     font-size: 1.3rem;
}


  </style>
<svg width="1850" height="500" ></svg>
<script>


var svg = d3.select("svg")
    width = +svg.attr("width"),
    height = +svg.attr("height"),

    radius = Math.min(width, height) / 2,
    g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var color = d3.scaleOrdinal(["#98abc5", "#8a89a6"]);

var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d.number; });

var path = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var label = d3.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

var div = d3.select("body").append("div")
    .attr("class", "tooltip-donut")
    .style("opacity", 0);

d3.csv("CSVs/genderVictim.csv", function(d) {
  d.number = +d.number;
  return d;
}, function(error, data) {
  if (error) throw error;



  var arc = g.selectAll(".arc")
    .data(pie(data))
    .enter().append("g")
    .attr("class", "arc");

  arc.append("path")
      .attr("d", path)
      .attr("fill", function(d) { return color(d.data.gender); })
      .on("mouseover", function(d,i){
          d3.select(this).transition()
               .duration('50')
               .attr('opacity', '.85')
          div.transition()
               .duration(50)
               .style("opacity", 1)
          let num = d.data.number.toString();
                div.html(num)
               .style("left", (d3.event.pageX + 10) + "px")
               .style("top", (d3.event.pageY - 15) + "px");
         ;})

      .on('mouseout', function (d, i) {
          d3.select(this).transition()
               .duration('50')
               .attr('opacity', '1')
          div.transition()
               .duration('50')
               .style("opacity", 0)});
         

  arc.append("text")
      .attr("transform", function(d) { return "translate(" + label.centroid(d) + ")"; })
      .attr("dy", "0.35em")
      .text(function(d) { return d.data.gender; });

});

</script>
</body>
</html>
