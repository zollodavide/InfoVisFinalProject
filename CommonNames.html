<!doctype html>
<html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<!-- Load d3-cloud -->
	<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
</head>
<body style="background-color: cornsilk;">
	
	<h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Nomi pi√π comuni delle vittime</h1>
	<!-- Create a div where the graph will take place -->
	<div style="border-color: black; border-width: 1px; border: solid; width: 700px; margin: auto; background-color: white;"
	id="my_dataviz">
		<div id="tool" style="height: 80px; font-size: 30px; font-family: Arial, Helvetica, sans-serif;"></div>
	</div>	
	<script>
		// set the dimensions and margins of the graph
		var margin = {top: 0, right: 0, bottom: 0, left: 0},
			width = 600 - margin.left - margin.right,
			height = 600 - margin.top - margin.bottom;
		
		// append the svg object to the body of the page
		var svg = d3.select("#my_dataviz").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.attr("display", "block")
			.style("margin", "auto")
			.append("g")
			.attr("transform",
				"translate(" + margin.left + "," + margin.top + ")");

		
		d3.csv("CSVs/CommonNames.csv", function(data) {

			// Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
			// Wordcloud features that are different from one word to the other must be here
			var layout = d3.layout.cloud()
				.size([width, height])
				.words(data.map(function(d) { return {text: d.Name, size:d.Count}; }))
				.padding(5)        //space between words
				.rotate(function() { return ~~(Math.random() * 2) * 90; })
				.fontSize(function(d) { return d.size; })      // font size of words
				.on("end", draw);
			layout.start();


			// This function takes the output of 'layout' above and draw the words
			// Wordcloud features that are THE SAME from one word to the other can be here
			function draw(words) {
			svg.append("g")
				.attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
				.selectAll("text")
				.data(words)
				.enter().append("text")
					.style("font-size", function(d) { return d.size; })
					.style("fill", "#69b3a2")
					.attr("text-anchor", "middle")
					.style("font-family", "Impact")
					.attr("transform", function(d) {
						return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
					})
					.on("mouseover", mouseover )
					.on("mousemove", mousemove)
					.on("mouseleave", mouseleave )
					.text(function(d) { return d.text; });
					
			}
		});

		var mouseover = function(d) {
				var Name = d.text;
				var Count = d.size;
				tooltip
				.html("<b>Nome: </b>" + Name + "<br>" + "<b>Nro. di Vittime: </b>" + Count)
				.style("opacity", 1)
			}

		var mousemove = function(d) {
			tooltip
			.style("left", (d3.mouse(this)[0]) + "px") 
			.style("top", (d3.mouse(this)[1]) + "px")
		}

		var mouseleave = function(d) {
			tooltip
			.style("opacity", 0)
		}

		
		// ----------------
		// Create a tooltip
		// ----------------
		var tooltip = d3.select("#tool")
			.append("div")
			.style("opacity", 0)
			.attr("class", "tooltip")
			.style("padding", "10px")
			.style("text-align", "center")

	</script>
</body>
</html>
